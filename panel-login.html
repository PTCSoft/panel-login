<!--

IOrder panel login

<dom-module id="panel-login">
  <template>
    <style>
      :host {
        display: block;
      }

      iron-image {
        display: none;
        margin: 5px auto;
      }

      iron-image[src] {
        display: inline-block;
      }

      paper-button {
        margin-top: 30px;
        color: var(--paper-grey-50);
        --paper-button-ink-color: var(--paper-blue-a200);
        background-color: var(--google-blue-500);
      }

      paper-checkbox {
        margin-top: 20px;
        display: block;
      }

      /*.remember paper-checkbox {
        --paper-checkbox-checked-color: var(--paper-gray-500);
        --paper-checkbox-checked-ink-color: var(--paper-blue-500);
        --paper-checkbox-unchecked-color: var(--paper-gray-900);
        --paper-checkbox-unchecked-ink-color: var(--paper-gray-900);
        --paper-checkbox-label-color: var(--paper-gray-900);
      }*/
    </style>

    <div style="text-align: center;">
      <iron-image src$="[[logoSrc]]"></iron-image>
    </div>
    <paper-input label="نام کاربری"></paper-input>
    <paper-input label="گذرواژه" type="password"></paper-input>
    <paper-checkbox> مرا به خاطر بسپار </paper-checkbox>
    <div style="text-align: center;">
      <paper-button raised>ورود</paper-button>
    </div>

  </template>

  <script>
    Polymer({

      is: 'panel-login',

      properties: {

        logoSrc: {
          type: String
        },

      },

    });
  </script>
</dom-module>
