<!--
`panel-login`
IOrder panel login

@demo demo/index.html
-->

<dom-module id="panel-login">
  <template>
    <style include="iorder-style"></style>
    <style>
      :host {
        display: block;
      }

      iron-image {
        display: none;
        margin: 5px auto;
      }

      iron-image[src] {
        display: inline-block;
      }

      paper-button {
        @apply(--paper-font-button);
        margin-top: 30px;
        color: var(--font-color-white);
        --paper-button-ink-color: var(--paper-blue-a200);
        background-color: var(--primary-color);
      }

      paper-checkbox {
        margin-top: 30px;
        display: block;
        --paper-checkbox-checked-color: var(--primary-color);
        --paper-checkbox-checked-ink-color: var(--primary-color);
        --paper-checkbox-unchecked-color: var(--secondary-text-color);
        --paper-checkbox-unchecked-ink-color: var(--primary-color);
        --paper-checkbox-label-color: var(--secondary-text-color);
        --paper-checkbox-label-checked-color: var(--primary-text-color);
      }

    </style>

    <div style="text-align: center;">
      <iron-image src$="[[logoSrc]]"></iron-image>
    </div>
    <paper-input label="نام کاربری"></paper-input>
    <paper-input label="گذرواژه" type="password"></paper-input>
    <paper-checkbox> مرا به خاطر بسپار </paper-checkbox>
    <div style="text-align: center;">
      <paper-button raised>ورود</paper-button>
    </div>

  </template>

  <script>
    Polymer({

      is: 'panel-login',

      properties: {

        logoSrc: {
          type: String
        },

      },

    });
  </script>
</dom-module>
