<link rel="import" href="../paper-input/paper-input.html" />
<link rel="import" href="../paper-button/paper-button.html" />
<link rel="import" href="../paper-styles/color.html" />
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html" />

<!--
`panel-login`
IOrder panel login

@demo demo/index.html
-->

<dom-module id="panel-login">
  <template>
    <style include="iorder-style"></style>
    <style>
      :host {
        display: block;
        color: var(--primary-text-color);
        @apply(--panel-login);
      }

      iron-image {
        display: none;
        margin: 5px auto;
      }

      iron-image[src] {
        display: inline-block;
      }

      paper-button {
        @apply(--paper-font-button);
        /*font-weight: bold;*/

        margin-top: 30px;
        color: var(--primary-color);
        /*color: var(--invert-text-color);*/

        /*--paper-button-ink-color: var(--paper-blue-a200);*/
        border: 1px solid var(--primary-color);
        /*background-color: var(--primary-color);*/

        --paper-button: {
          padding: 0.55em 0.57em;
          min-width: 5.5em;
          @apply(--login-button-inside);
        }

        @apply(--login-button);
      }

      paper-checkbox {
        margin-top: 30px;
        display: block;
        --paper-checkbox-checked-color: var(--primary-color);
        --paper-checkbox-checked-ink-color: var(--primary-color);
        --paper-checkbox-unchecked-color: var(--secondary-text-color);
        --paper-checkbox-unchecked-ink-color: var(--primary-color);
        --paper-checkbox-label-color: var(--secondary-text-color);
        --paper-checkbox-label-checked-color: var(--primary-text-color);
      }

    </style>

    <div style="text-align: center;">
      <iron-image src$="[[logoSrc]]"></iron-image>
    </div>
    <paper-input label="نام کاربری"></paper-input>
    <paper-input label="گذرواژه" type="password"></paper-input>
    <paper-checkbox> مرا به خاطر بسپار </paper-checkbox>
    <div style="text-align: center;">
      <paper-button>ورود</paper-button>
    </div>

  </template>

  <script>
    Polymer({

      is: 'panel-login',

      properties: {

        /*
        * Logo src path (optional)
        * @default: null
        */
        logoSrc: {
          type: String,
        },

      },

    });
  </script>
</dom-module>
