<!--
`panel-login`
IOrder panel login

@demo demo/index.html

<dom-module id="panel-login">
  <template>
    <style>
      :host {
        display: block;
        direction: rtl;
      }

      .flex-center-justified {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      .logo {
        background-color: var(--google-blue-500);
        border-radius: 100%;
        font-size: 30px;
        text-align: center;
        line-height: 85px;
        width: 90px;
        height: 90px;
        /*margin: 5px auto;*/
        color: var(--paper-grey-50);
      }

      .login {
        margin-top: 10px;
        color: var(--paper-grey-50);
        --paper-button-ink-color: var(--paper-blue-a200);
        background-color: var(--google-blue-500);
      }

      .remember {
        margin-top: 30px;
      }

      .remember paper-checkbox {
        direction: ltr;
        --paper-checkbox-checked-color: var(--paper-blue-500);
        --paper-checkbox-checked-ink-color: var(--paper-blue-500);
        --paper-checkbox-unchecked-color: var(--paper-blue-900);
        --paper-checkbox-unchecked-ink-color: var(--paper-blue-900);
        --paper-checkbox-label-color: var(--paper-blue-900);
        /*--paper-checkbox-label-checked-color: var(--paper-blue-900);*/
      }

    </style>
    <div>

      <div class="flex-center-justified">
        <div class="logo">logo</div>
      </div>

      <div>
        <paper-input label="نام کاربری"></paper-input>
        <paper-input type="password" label="گذرواژه"></paper-input>
      </div>

      <div class="flex-center-justified remember">
        <paper-checkbox> مرا به خاطر بسپار </paper-checkbox>
      </div>

      <div class="flex-center-justified">
        <paper-button class="login" raised>ورود</paper-button>
      </div>

    </div>

  </template>

  <script>
    Polymer({

      is: 'panel-login',

      properties: {
      },

    });
  </script>
</dom-module>
